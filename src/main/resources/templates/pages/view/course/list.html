<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据表格页面</title>
    <link rel="stylesheet" href="/283/css/style.default.css" type="text/css" />
    <script type="text/javascript" src="/283/js/plugins/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="/283/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="/283/js/plugins/jquery.cookie.js"></script>
    <script type="text/javascript" src="/283/js/plugins/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/283/js/plugins/jquery.uniform.min.js"></script>
    <script type="text/javascript" src="/283/js/custom/general.js"></script>
    <script type="text/javascript" src="/283/js/custom/tables.js"></script>
    <!--[if IE 9]>
    <link rel="stylesheet" media="screen" href="/283/css/style.ie9.css"/>
    <![endif]-->
    <!--[if IE 8]>
    <link rel="stylesheet" media="screen" href="/283/css/style.ie8.css"/>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="/283/js/plugins/css3-mediaqueries.js"></script>
    <![endif]-->
</head>

<body class="withvernav">
<div class="bodywrapper">

<!--    <div th:insert="~{pages/header :: topHeader}"></div>-->
<!--    <div th:insert="~{pages/header :: courseAndUnitHeader}"></div>-->
<!--    <div th:insert="~{pages/header :: courseLeftmenuList}"></div>-->

    <div class="centercontent tables">

        <div class="pageheader notab">
            <h1 class="pagetitle">课程列表</h1>
        </div><!--pageheader-->

        <div id="contentwrapper" class="contentwrapper">
            <table cellpadding="0" cellspacing="0" border="0" class="stdtable" id="dyntable">
                <colgroup>
                    <col class="con0" />
                    <col class="con1" />
                    <col class="con0" />
                </colgroup>
                <thead>
                <tr>
                    <th class="head0">课程编号</th>
                    <th class="head1">课程名</th>
                    <th class="head0">学时</th>
                    <th class="head1"></th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th class="head0">课程编号</th>
                    <th class="head1">课程名</th>
                    <th class="head0">学时</th>
                    <th class="head1"></th>
                </tr>
                </tfoot>
                <tbody>
                <tr th:each="q:${courseList}" role="row" class="gradeA">
                    <td style="word-break: break-word;width: 100px;" th:text="${q.id.toString()}"></td>
                    <td th:text="${q.name}"></td>
                    <td th:text="${q.classHour}"></td>
                    <td  style="white-space: nowrap;width: 150px;">
                        <button type="button" class="stdbtn btn_orange">
                            <a style="text-decoration:none;color: #300303;font-weight:bold;"
                               th:href="@{/admin/course/toEdit(id=${q.id})}">编辑</a>
                        </button>
                        <button type="button" class="stdbtn btn_orange">
                            <a style="text-decoration:none;color: #300303;font-weight:bold;"
                               th:href="@{/admin/course/delete(id=${q.id})}">删除</a>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div><!--contentwrapper-->

    </div><!-- centercontent -->

</div><!--bodywrapper-->

</body>
</html>
